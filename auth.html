<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Student Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: var(--card-light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .dark-mode .auth-container {
            background-color: var(--card-dark);
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .auth-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ccc;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .auth-container .toggle {
            margin-top: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--primary-color);
        }
    </style>
</head>
<body class="light-mode">
    <div class="auth-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
        </form>

        <form id="register-form" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
        </form>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').style.display =
                document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('register-form').style.display =
                document.getElementById('register-form').style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.username === username)) {
                alert('Username already exists');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registered successfully! Please login.');
            toggleForm();
        });

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
